<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Valeri Marcon | Интернет-магазин платьев для женщин с пышными формами</title>
</head>
<body>
  @@include('_header.html')
  @@include('_catalog.html')
  <script>
    let nav = document.querySelector('.nav');
    let navToggle = document.querySelector('.nav__toggle');
    let headerToggle = document.querySelector('.header-scr1');
  
    nav.classList.remove('nav--nojs');
    headerToggle.style.height = '22px';
  
    navToggle.addEventListener('click', function() {
      if (nav.classList.contains('nav--closed')) {
        nav.classList.remove('nav--closed');
        nav.classList.add('nav--opened');
        headerToggle.style.height = 'auto';
      } else {
        nav.classList.add('nav--closed');
        nav.classList.remove('nav--opened');
        headerToggle.style.height = '22px';
      }
    });
  </script>
  <script src="js/script.min.js"></script>
</body>
</html>
